<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

  <!-- navigation bar ends here -->
  <div class="container">
    <div class="employee-data" align="center">
      <h1>DATA-ENTRY</h1>
      <div class="form-employee">

        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Name</label>
              <input type="text" class="form-control" id="empname">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Employee Id</label>
              <input type="email" class="form-control" id="empid">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Designation</label>
              <input type="text" class="form-control" id="designation">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Department</label>
              <select id="department" class="form-control">
                <option selected disabled>Choose your department</option>
                <option>HR</option>
                <option>R & D</option>
                <option>Sales & Marketing</option>
                <option>Accounts</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Salary</label>
              <input type="text" class="form-control" id="salary">
            </div>
          </div>

          <button type="submit" class="btn btn-primary" onclick="employeeDataManagerment()">SUBMIT</button>
        </form>

      </div>
      <!-- form div ends here -->
    </div>


  </div>
  <section class="data">
    <div class="data-container" align="" center>
      <div class="table-container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Employee Id</th>
              <th scope="col">Designation</th>
              <th scope="col">Department</th>
              <th scope="col">Salary</th>
              <th scope="col">Address</th>

            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
      <!-- table tag ends here -->

    </div>
  </section>

  <script type="text/javascript" src="dataEntry.js"></script>
</body>
